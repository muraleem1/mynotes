<!doctype html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
<section id="todoapp">
  <header id="header">
    <h1>todos</h1>
    <form id="todo-form">
      <input
      id="new-todo"
      placeholder="What needs to be done?"
      autofocus>
    </form>
  </header>

  <section id="main">
    <input
    id="toggle-all"
    type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
        <li>
          <div class="view">
            <input
               class="toggle"
               type="checkbox">
            <label>Study AngularJS</label>
            <button class="destroy"></button>
          </div>
        </li>
        <li>
          <div class="view">
            <input
               class="toggle"
               type="checkbox">
            <label>Drop Cheque</label>
            <button class="destroy"></button>
          </div>
        </li>

        <li class="completed">
          <div class="view">
            <input
               class="toggle"
               type="checkbox">
            <label>Buy Milk</label>
            <button class="destroy"></button>
          </div>
        </li>
    </ul>
  </section>
  <footer id="footer">
    <span id="todo-count">
      <strong>1</strong>
    </span>
    <ul id="filters">
      <li>
        <a href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
  </footer>
</section>

  </body>
</html>
